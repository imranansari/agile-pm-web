<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="../resources/css/flex-box.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.js"></script>
    <script src="../resources/js/jquery.lightbox_me.js"></script>
    <script>
        $(document).ready(function() {
            $('#t1').click(function() {
                $("#editNote").lightbox_me({
                    closeClick: false,
                    overlaySpeed:300,
                    closeSelector:".close"
                });
            })
        });
    </script>

</head>

<body>

<span id="t1">test</span>

<div id="editNote" style="display:none;">
    <table border="2" style="background-color:red;">
        <tr>
            <td>test</td>
            <td><span class="close">X</span></td>
        </tr>
    </table>
</div>

	<h2>display: box; box-orient: horizontal;</h2>
				<div class="flex-container">
					<div class="col-1">I am column 1</div>
					<div class="col-2">I am column 2</div>
					<div class="col-3">I am column 3</div>
				</div>


				<h2>box-flex</h2>
				<div class="flex-container">
					<div class="col-1 col-1-flex">I am column 1</div>
					<div class="col-2 col-2-flex">I am column 2</div>
					<div class="col-3 col-3-flex">I am column 3</div>
				</div>

</body>
</html>
